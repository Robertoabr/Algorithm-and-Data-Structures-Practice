<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
    <title>Carousel</title>
  </head>
  <body>
    <h2>Create a photo carousel with buttons that scrolls through 5+ photos</h2>
    <section class="carousel">
      <button class="left-button"><</button>
      <img class="off-left-img" />
      <img
        class="main-img"
        src="https://secure.img1-fg.wfcdn.com/im/53299221/compr-r85/4307/43074449/hanging-pug-puppy-statue.jpg"
      />
      <img class="off-right-img" />
      <button class="right-button">></button>
    </section>
  </body>
</html>
